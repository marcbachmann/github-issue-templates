<!DOCTYPE html>
<html>
  <head>
    <title>Github Issue Template</title>
    <link rel="stylesheet" type="text/css" href="ratchet/css/ratchet.min.css">
    <style>
      html {
        width: 300px;
        height: 400px;
        user-select: none;
        cursor: default;
      }

      body, .title {
        color: #333;
      }

      .bar-footer {
        display: flex;
      }

      .bar-footer .btn {
        line-height: 43px;
      }

      .bar-footer > * {
        flex-grow: 1;
      }

      .bar-footer > *:first-child {
        text-align: left;
      }

      .bar-footer > *:last-child {
        text-align: right;
      }

      .bar-footer .btn .icon {
        pointer-events: none;
        font-size: 20px;
        top: 2px;
      }

      form label {
        display: block;
        padding: 0 0 4px 2px;
        font-size: 16px;
      }

      button {
        outline: none;
      }

      p {
        font-size: 15px;
      }

      code {
        font-size: 14px;
        border-radius: 4px;
        background: rgba(0,0,0,.05);
        padding: 3px;
      }
    </style>
  </head>
  <body></body>
  <script src="options.js"></script>
</html>
