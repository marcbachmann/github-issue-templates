<!DOCTYPE html>
<html>
<head><title>Github Issue Template</title></head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css" >

<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css" >

<body>
<div class="container" style="text-align: center; margin: 1em; width: 300px;">
  <form onsubmit="return false;">
    <h3>Github Issues Templates</h3>
    <h4>Advanced settings</h4>
    <p><label>Domain</label></p>
    <input type="text" id="domain" placeholder="github.com" ><br>
    <p><label>Token or Password</label></p>
    <input type="password" id="github_password" ><br>
    <p><label>Username (only if password)</label></p>
    <input type="text" id="github_user"><br>
    <p><label>Templates path</label></p>
    <input style="width: 250px;" type="text" id="templates" placeholder=".github/ISSUE_TEMPLATES.md"><br>
    <br/>
  </form>

  <div id="status"></div>

  <button id="save" class=".btn .btn-primary" >Save</button>
</dig>
<script src="options.js"></script>
</body>
</html>
<!-- Latest compiled and minified JavaScript -->
<script src="js/jquery-3.2.1.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>
